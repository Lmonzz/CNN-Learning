{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2>Welcome, {{ username }}!</h2>
<p>This is your dashboard. Use the form below to upload an image for trash classification.</p>
<form method="POST" action="{{ url_for('upload_img') }}" enctype="multipart/form-data">
  <div class="form-group">
    <label for="imageFile">Upload Image</label>
    <input type="file" class="form-control-file" id="imageFile" name="imageFile" required>
  </div>
  <button type="submit" class="btn btn-primary">Upload & Predict</button>
</form>
{% endblock %}
